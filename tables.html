<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tables Demo - Dummy table in IPL</h1>
    <table  border="1">
        <caption><h3>My table</h3></caption>
        <tr>
          <th>sno</th>
          <th>Name</th>
          <td><strong>Score</strong></td>
        </tr>
        <tr>
            <td>1</td>
            <td>xyz</td>
            <td rowspan="2">57</td>

        </tr>
        <tr>
           <td>2</td>
           <td>abc</td>

        </tr>
        <tr>
           <td>3</td>
           <td colspan="2">unknown</td>
        </tr>
    </table>
</body>
<body>

            <th>monday</th>

            <th>thu</th>
